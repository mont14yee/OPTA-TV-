<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPTA TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #39ff14;
        --primary-rgb: 57, 255, 20;
        --app-solid-bg: #C6D1D5;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-solid-bg);
        color: white;
        overflow-x: hidden;
      }
      /* Aesthetic Background Engine - Updated to Solid Color */
      .app-bg {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-color: var(--app-solid-bg);
        background-image: none;
      }
      /* Contrast Overlay - Refined for solid color theme */
      .app-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at center, rgba(198, 209, 213, 0.1) 0%, rgba(15, 23, 42, 0.3) 100%);
        backdrop-filter: blur(1px);
      }
      .font-display {
        font-family: 'Oswald', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .animate-pulse-fast {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes neon-glow {
        0%, 100% { box-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color); }
        50% { box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--primary-color); }
      }
      .neon-border {
        animation: neon-glow 2s infinite;
      }
      /* Live Badge Animation */
      @keyframes live-pulse-glow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 5px rgba(var(--primary-rgb), 0.5); }
        50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(var(--primary-rgb), 0.9); }
      }
      .animate-live-badge {
        animation: live-pulse-glow 2s infinite ease-in-out;
      }
      /* Transitions */
      @keyframes slide-up {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <!-- Background Layers -->
    <div class="app-bg"></div>
    <div class="app-overlay"></div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
